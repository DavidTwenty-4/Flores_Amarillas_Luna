<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flor con música</title>
</head>
<body>

<h3>De: Juan David Toro Vergara</h3>
<h3>Para: Ximena Luna</h3>

<button id="playButton">Reproducir Canción</button>

<!-- Reproducción de la canción -->
<audio id="miAudio" preload="auto">
    <source src="Floricienta.mp3" type="audio/mpeg">
</audio>

<script>
    // Reproducir la canción cuando se haga clic en el botón
    document.getElementById('playButton').addEventListener('click', function() {
        var audio = document.getElementById('miAudio');
        audio.play();
    });
</script>

<div class="container">
    <div class="flower-container">
        <div class="flower">
            <div class="mid"></div>
            <div class="Petal1 p1"></div>
            <div class="Petal1 p2"></div>
            <div class="Petal1 p3"></div>
            <div class="Petal1 p4"></div>
            <div class="Petal2 p1"></div>
            <div class="Petal2 p2"></div>
            <div class="Petal2 p3"></div>
            <div class="Petal2 p4"></div>
            <div class="Petal3 p1"></div>
            <div class="Petal3 p2"></div>
            <div class="Petal3 p3"></div>
            <div class="Petal3 p4"></div>
        </div>
    </div>
</div>



</body>
</html>
